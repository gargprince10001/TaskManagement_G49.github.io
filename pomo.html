<body>
  <h1>Pomodro ‚è≤ with üõé</h1>
  <!-- my code  -->



  <!-- my code  -->
  <figure class="clock">
    <div class="mins">0</div>
    <div>:</div>
    <div class="secs">00</div>
    <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
    <svg class="progress-ring" height="120" width="120">
      <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
    </svg>
  </figure>

  <div class="btn-group">
    <button class="start"  onmousedown="bleep.play()">start focus</button>
    <button class="reset"  onmousedown="bleep.play()">reset</button>
    <button class="pause"  onmousedown="bleep.play()">pause</button>
  </div>

  
    <form action=".">
      <label for="TaskNumber">TaskNumber</label>
      <input type="number" min="1" value="1" id="TaskNumber" />
      <label for="focusTime">Focus Time</label>
      <input type="number"  min="1" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" min="1" value="1" id="breakTime" />
      <button type="submit"  onmousedown="bleep.play()">Save settings</button>
    </form>
    
  
  <div class="taskdoing">
    <div class="taskNum"> </div>
    <br>
    <div class="taskCon"></div>
  </div>
